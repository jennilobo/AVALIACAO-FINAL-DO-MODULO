<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" /> 
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Rick and Morty</title>
</head>

<body class="dark-theme">
  <i id="theme-toggle" class="bi bi-toggle-on justify-content-end d-flex m-2"></i></i>

  <header class="py-3 pb-0 navbar navbar-expand-lg navbar-light">
    <div class="container-lg d-flex align-items-center w-auto justify-content-center">
      <div class="text-center">
        <h1 class="navbar-text text-white mb-0" style="font-size: 3em; color: rgb(0, 225, 255);"><b>API of Rick and
            Morty</b></h1>
      </div>
    </div>
  </header>

  <div id="inputInicial" class="container-lg d-flex align-items-center w-auto justify-content-center">
    <input type="text" id="campoBusca" class="form-control me-2" placeholder="Enter the character's name" />
    <button type="submit" id="btnBuscar" class="btn btn-success m-0"
      style="border-color: transparent; background-color: #00FF00; color:blue;">
      Search
    </button>
  </div>

  <div class="container mt-4 m-0 p-0">
    <section id="resultadoDaBusca" style="justify-content: space-evenly; margin: 0; padding: 0;">
      <div id="opcoesBusca"></div>
      <div id="resultado"></div>
    </section>
  </div>

  <div class="container">
    <section id="pag" class="d-flex justify-content-center align-items-center m-0 p-0">
      <button class="btn btn-primary btn-page" id="pagina-anterior">Previous</button>
      <div class="col-6 text-center">
        <p id="pagina-atual">
          Page <span id="numero-pa">1</span>
        </p>
      </div>
      <button class="btn btn-primary btn-page" id="proxima-pagina">Next</button>
    </section>
  </div>

  <div class="container">
    <div class="row" id="home">
      <!-- personagens -->
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 text-center">
        <img src="./images/].png" class="img-fluid" alt="Imagem">
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white py-5">
    <div class="container text-center">
      <div class="row">
        <div class="col-md-4 col-4">
          <section id="informacoes">
            <p class="text-md-center text-sm-center text-center">CHARACTERS: <span id="nper">826</span></p>
          </section>
        </div>
        <div class="col-md-4 col-4">
          <section id="informacoes">
            <p class="text-md-center text-sm-center text-center">LOCATIONS: <span id="nloc">126</span></p>
          </section>
        </div>
        <div class="col-md-4 col-4">
          <section id="informacoes">
            <p class="text-md-center text-sm-center text-center">EPISODES: <span id="nep">51</span></p>
          </section>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-12">
          <section id="redesSociais">
            <button class="btn btn-social">
              <a href="https://www.linkedin.com/in/jennifer-lobo-983bb91b2" target="_blank">
                <i id="linkedin" class="bi bi-linkedin" style="font-size: 1.5em;"></i>
              </a>
            </button>
            <button class="btn btn-social">
              <a href="https://github.com/jennilobo" target="_blank">
                <i id="git" class="bi bi-github" style="font-size: 1.5em;"></i>
              </a>
            </button>
            <button class="btn btn-social">
              <a href="mailto:jenni.barbosa81@gmail.com" target="_blank">
                <i id="email" class="bi bi-envelope-fill" style="font-size: 1.5em;"></i>
              </a>
            </button>
          </section>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-12">
          <section id="desenvolvedor">
            <p>Developed by <span>Jennifer Lobo</span> in 2023</p>
          </section>
        </div>
      </div>
    </div>
  </footer>

  <!-- Modal -->
  <div class="modal fade" id="personagemModal" tabindex="-1" aria-labelledby="personagemModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="personagemModalLabel">Detalhes do Personagem</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="personagemModalBody" style="color: black; background-color: rgb(0, 225, 255);">
          <div class="row">
            <div class="col-md-6 text-center">
              <img src="" alt="" id="personagemModalImage" class="modal-img img-fluid rounded border border-success">
            </div>
            <div class="col-md-6">
              <!-- conteudo do modal -->
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
